<div class="breweries">
  <div class="breweries__container">
    <p-dataView
      [value]="breweries"
      [paginator]="true"
      [alwaysShowPaginator]="false"
      [rows]="breweriesPerPage"
      [lazy]="isLazyLoadingEnabled"
      (onLazyLoad)="loadData($event)"
      [totalRecords]="breweriesTotalCount"
      styleClass="breweries__dataView"
    >
      <ng-template pTemplate="header">
        <span class="p-input-icon-left breweries__input">
          <i class="pi pi-search"></i>
          <input
            type="search"
            pInputText
            placeholder="Search by name"
            class="p-inputtext-lg"
            (input)="filter($event.target.value)"
          />
        </span>
      </ng-template>
      <ng-template let-brewery pTemplate="listItem">
        <app-brewery-item [brewery]="brewery"> </app-brewery-item>
      </ng-template>
      <ng-template pTemplate="paginatorleft"></ng-template>
      <ng-template pTemplate="paginatorright"></ng-template>
    </p-dataView>
  </div>
</div>
